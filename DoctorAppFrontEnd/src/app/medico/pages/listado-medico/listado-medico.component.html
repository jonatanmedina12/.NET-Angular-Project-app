
<h1 class="m-2">Medicos</h1>
<div class="content">
    <mat-card class="m-2">
        <mat-card-title>
                <button mat-raised-button color="primary" (click)="nuevoMedico()" class="m-2" ><mat-icon class="mat-18" mat-list-icon>add</mat-icon>Nuevo</button>
        </mat-card-title>
        <mat-divider>

        </mat-divider>
        <mat-card-content class="mt-2">
            <mat-form-field style="width: 100%;" >
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="aplicarFiltroListado($event)" placeholder="Filtro" #input >
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" style="overflow-x: auto;">

                <!-- Position Column -->
                <ng-container matColumnDef="Apellidos">
                  <th mat-header-cell *matHeaderCellDef> Apellido </th>
                  <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
                </ng-container>
                <ng-container matColumnDef="Nombres">
                    <th mat-header-cell *matHeaderCellDef> Nombres </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
                </ng-container>
                <ng-container matColumnDef="Telefono">
                    <th mat-header-cell *matHeaderCellDef> Telefono </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>
                <ng-container matColumnDef="Genero">
                    <th mat-header-cell *matHeaderCellDef> Genero </th>
                    <td mat-cell *matCellDef="let element"> {{element.Genero == 'M' ?'Masculino':'Femenino'}} </td>
                </ng-container>
                <ng-container matColumnDef="Estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.Estado == 1 ?'activo':'inactivo'}} </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button color="primary" (click)="editarMedico(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="removerMedico(element)" >
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4"> No hay datos que coincidan en el filtro "{{input.value}}"</td>
              </tr>
            </table>
              
              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                             showFirstLastButtons
                             aria-label="Seleccione Medicos">
              </mat-paginator>

        </mat-card-content>
    </mat-card>

</div>
