

<h1 class="m-2">Especialidades</h1>
<div class="content">
    <mat-card class="m-2">
        <mat-card-title>

        </mat-card-title>
        <mat-divider>

        </mat-divider>
        <mat-card-content class="mt-2">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="nombreEspecialidad">
                  <th mat-header-cell *matHeaderCellDef> Nombre. </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombreEspecialidad}} </td>
                </ng-container>
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion. </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado == 1 ?'activo':'inactivo'}} </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                             showFirstLastButtons
                             aria-label="Seleccione Especialidad">
              </mat-paginator>

        </mat-card-content>
    </mat-card>

</div>
